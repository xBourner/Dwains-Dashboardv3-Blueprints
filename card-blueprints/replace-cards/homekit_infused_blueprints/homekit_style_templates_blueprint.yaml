blueprint:
  custom_cards:
  - button-card
  description: Homekit Style Templates for Custom Button Cards by Bourner
  name: Homekit Style Templates
  type: templates
  version: '1.0'
card:
  type: custom:button-card
button_card_templates:
  settings:
    variables:
      translate_heating: Heizen
      translate_idle: "Unt\xE4tig"
      translate_unknown: Unbekannt
  base:
    hold_action:
      action: more-info
      haptic: success
    show_icon: false
    show_state: true
    state_display: '[[[ if (variables.state === true) return variables.translate_unknown;
      ]]]
  
      '
    styles:
      card:
      - -webkit-tap-highlight-color: rgba(0,0,0,0)
      - transition: none
      - padding: 11.5px 10.5px 10.5px 11.5px
      - --mdc-ripple-color: "[[[\n  return variables.state_on\n    ? 'rgb(0, 0, 0)'\n\
          \    : 'rgba(255, 255, 255, 0.3)';\n]]]\n"  
      - color: "[[[\n  return variables.state_on\n    ? 'rgba(5, 5, 5)'\n    :\
          \ 'var(--primary-text-color)';\n]]]\n"    
      - background-color: "[[[\n  return variables.state_on\n    ? 'rgba(255, 255, 255,\
          \ 0.8)'\n    : 'rgba(115, 115, 115, 0.2)';\n]]]\n"  
      grid:
      - grid-template-areas: '"icon  circle"
  
          "n     n"
  
          "s     s"
  
          '
      - grid-template-columns: repeat(2, 1fr)
      - grid-template-rows: auto repeat(2, min-content)
      - align-items: start
      name:
      - justify-self: start
      - margin-bottom: -2px
      state:
      - justify-self: start
    tap_action:
      action: toggle
      haptic: medium
    template:
    - settings
    - tilt
    - extra_styles
    variables:
      entity_id: '[[[ return entity === undefined || entity.entity_id; ]]]
  
        '
      entity_picture: '[[[ return entity === undefined || entity.attributes.entity_picture;
        ]]]
  
        '
      media_off: '[[[ return entity === undefined || [''off'',  ''idle'', ''standby'',
        ''unknown'', ''unavailable''].indexOf(entity.state) !== -1; ]]]
  
        '
      media_on: '[[[ return entity === undefined || [''playing'', ''paused''].indexOf(entity.state)
        !== -1; ]]]
  
        '
      climate_hvac_on: '[[[ return entity.attributes.hvac_action === undefined || [''heating''].indexOf(entity.attributes.hvac_action)
        !== -1; ]]]
  
        '           
      climate_on: '[[[ return entity === undefined || [''on'',''heat'', ''cool'', ''dry'', ''heat_cool'', ''fan_only''].indexOf(entity.state)
        !== -1; ]]]
  
        '      
      state: '[[[ return entity === undefined || entity.state; ]]]
  
        '
      state_on: '[[[ return [''on'', ''home'', ''cool'', ''fan_only'', ''playing''].indexOf(entity
        === undefined || entity.state) !== -1; ]]]
  
        '
      tilt_options: "[[[\n  let options = {\n    max: 5,\n    scale: 1.06,\n    glare:\
        \ true,\n    'max-glare': 0.15,\n    perspective: 800,\n    speed: 800,\n  \
        \  parallax: '25px'\n  }\n  if (this._config.template.includes('conditional_media'))\
        \ {\n    options.scale = options.scale % parseInt(options.scale) / 2 + parseInt(options.scale);\n\
        \    options.perspective = options.perspective * 2;\n    return options;\n \
        \ }\n  return options;\n]]]\n"
      timeout: '[[[ return entity === undefined || Date.now() - Date.parse(entity.last_changed);
        ]]]
  
        '
  base_media:
    hold_action:
      action: more-info
    styles:
      card:
      - color: "[[[\n  return variables.media_on && variables.entity_picture === undefined\n\
          \    ? 'rgba(5, 5, 5)'\n    : variables.media_off\n      ? 'var(--primary-text-color)'\n      : 'var(--primary-text-color)';\n]]]\n"
      - text-shadow: "[[[\n  return variables.media_off || variables.entity_picture\
          \ === undefined\n    ? 'none'\n    : '1px 1px 5px rgba(18, 22, 23, 0.9)';\n\
          ]]]\n"
    tap_action:
      action: "[[[\n  return variables.media_on\n    ? 'call-service'\n    : 'none';\n\
        ]]]\n"
      service: media_player.media_play_pause
      service_data:
        entity_id: "[[[\n  return variables.entity_id;\n]]]\n"
  circle:
    custom_fields:
      circle: "[[[\n  if (variables.state_on && entity.attributes.brightness !== undefined) {\n    let input = variables.circle_input,\n\
        \      radius = 20.5,\n      circumference = radius * 2 * Math.PI;\n    return\
        \ `\n      <svg viewBox=\"0 0 50 50\">\n        <style>\n          circle {\n\
        \            transform: rotate(-90deg);\n            transform-origin: 50% 50%;\n\
        \            stroke-dasharray: ${circumference};\n            stroke-dashoffset:\
        \ ${circumference - input / 100 * circumference};\n          }\n          tspan\
        \ {\n            font-size: 10px;\n          }\n        </style>\n        <circle\
        \ cx=\"25\" cy=\"25\" r=\"${radius}\" stroke=\"#b2b2b2\" stroke-width=\"1.5\"\
        \ fill=\"none\" />\n        <text x=\"50%\" y=\"54%\" fill=\"#8d8e90\" font-size=\"\
        14\" text-anchor=\"middle\" alignment-baseline=\"middle\" dominant-baseline=\"\
        middle\">${input}<tspan font-size=\"10\">%</tspan></text>\n      </svg>\n  \
        \  `;\n  }\n]]]\n"
    styles:
      custom_fields:
        circle:
        - display: initial
        - width: 50px
        - margin: -4px -4px 0 0
        - justify-self: end
        - opacity: 1
  
  graph:
    custom_fields:
      graph:
        card:
          entities:
            - "[[[ return entity.entity_id ]]]"
          font_size: 75
          line_color: blue
          line_width: 4
          show:
            icon: false
            name: false
            state: false
          style: |
            ha-card {
              --ha-card-background: "rgba(0, 0, 0, 0.3)";
              box-shadow: none;
              color: var(--primary-color);
            }
          type: custom:mini-graph-card
    styles:
      custom_fields:
        graph:
          - bottom: 0px
          - left: 0%
          - width: 100%
          - position: absolute
    template:
      - base
  
  climate_hvac:
      template:
        - base
      show_state: true
      show_icon: false
      show_name: true
      show_current_temperature: true
      show_control: true
      state_display: '[[[ if (entity.attributes.hvac_action === ''heating'') { return
        variables.translate_heating; } if (entity.attributes.hvac_action === ''idle'')
        { return variables.translate_idle; } ]]]
    
        '  
      state:
        - operator: template
          value: >
            [[[ return variables.climate_hvac_on
            ]]]
          styles:
            card: [background-color: 'rgba(255, 255, 255, 0.8)']
            name: [color: 'rgba(5, 5, 5)']
            state: [color: 'rgba(5, 5, 5)']        
      custom_fields:
        icon: >
          [[[ { 
          const temperature = entity.attributes.current_temperature; 
          const stroke_color = '#b2b2b2'; 
          const fill_color = variables.climate_hvac_on ? '#00ba32' : '#FFFFFF08';
          const text_color = variables.climate_hvac_on ? '#FFFFFF' : '#8d8e90';
          const radius = 28; 
          return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" style=" 
          transform:rotate(-90deg); transform-origin: 50% 50%;"/> 
          <text x="50%" y="54%" fill="${text_color}" font-size="18" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="16">°</tspan></text></svg>`; } ]]]        
        circle: >
          [[[ if (variables.climate_hvac_on && entity.attributes.temperature) {
          const temperature = entity.attributes.temperature; 
          const stroke_color = '#b2b2b2';
          const fill_color = 'none'; 
          const radius = 25; 
          return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="3" fill="${fill_color}" style=" 
          transform: rotate(-90deg); transform-origin: 50% 50%;"/> 
          <text x="50%" y="54%" fill="#8d8e90" font-size="17" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="15">°</tspan></text></svg>`; } ]]]
      styles:
        custom_fields:
          circle:
            - width: 60px
            - justify-self: end
            - margin-right: 3px
            - margin-top: -5px
          icon:
            - width: 60px
            - margin-left: 3px
            - margin-top: -5px          
  
  climate:
    template:
      - base
    show_state: true
    show_icon: false
    show_name: true
    show_current_temperature: true
    show_control: true
    state_display: '[[[ if (entity.attributes.hvac_action === ''heating'' && entity.state === ''auto'') { return
      variables.translate_heating; } if (entity.attributes.hvac_action === ''idle'' && entity.state === ''auto'')
      { return variables.translate_idle; } ]]]
  
      '  
    state:
      - operator: template
        value: >
          [[[ return  variables.climate_on  || (states[entity.entity_id].attributes.hvac_action == 'heating') 
          ]]]
        styles:
          card: [background-color: 'rgba(255, 255, 255, 0.8)']
          name: [color: 'rgba(5, 5, 5)']
          state: [color: 'rgba(5, 5, 5)']        
      - operator: template
        value:  >
          [[[ return (states[entity.entity_id].state == 'Full Power') ]]]
        styles:
          card: [background-color: 'rgba(227, 56, 18, 0.4)']
    custom_fields:
      icon: >
        [[[ { 
        const temperature = entity.attributes.current_temperature; 
        const stroke_color = '#b2b2b2'; 
        const fill_color = entity.attributes.hvac_action === 'heating' || variables.climate_on ? '#00ba32' : '#FFFFFF08';
        const text_color = entity.attributes.hvac_action === 'heating' || variables.climate_on ? '#FFFFFF' : '#8d8e90';
        const radius = 28; 
        return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" style=" 
        transform:rotate(-90deg); transform-origin: 50% 50%;"/> 
        <text x="50%" y="54%" fill="${text_color}" font-size="18" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="16">°</tspan></text></svg>`; } ]]]        
      circle: >
        [[[ if ((variables.climate_on && entity.attributes.temperature) || (entity.attributes.hvac_action === 'heating' && entity.attributes.temperature)) {
        const temperature = entity.attributes.temperature; 
        const stroke_color = '#b2b2b2';
        const fill_color = 'none'; 
        const radius = 25; 
        return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="3" fill="${fill_color}" style=" 
        transform: rotate(-90deg); transform-origin: 50% 50%;"/> 
        <text x="50%" y="54%" fill="#8d8e90" font-size="17" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="15">°</tspan></text></svg>`; } ]]]
    styles:
      custom_fields:
        circle:
          - width: 60px
          - justify-self: end
          - margin-right: 3px
          - margin-top: -5px
        icon:
          - width: 60px
          - margin-left: 3px
          - margin-top: -5px                  
  
  conditional_media:
    custom_fields:
      blur_overlay: "[[[\n  setTimeout(() => {\n    let elt = this.shadowRoot,\n   \
        \   card = elt.getElementById('card'),\n      container = elt.getElementById('container'),\n\
        \      blur_overlay = elt.getElementById('blur_overlay');\n\n    if (elt &&\
        \ card && container && blur_overlay) {\n      card.insertBefore(blur_overlay,\
        \ container);\n    }\n  }, 0);\n  return ' ';\n]]]\n"
    state_display: "[[[\n  if (entity) {\n    let elt = this.shadowRoot,\n      await\
      \ = setTimeout(marquee,0),\n      data = entity.attributes.data,\n      artist\
      \ = entity.attributes.media_artist,\n      title = entity.attributes.media_title;\n\
      \n      if (data !== undefined) {\n        var number = data[variables.i].number\
      \ === undefined && data[variables.i].aired !== undefined\n          ? `(${data[variables.i].aired.split(\"\
      -\")[0]})`\n          : data[variables.i].number === undefined && data[variables.i].aired\
      \ === undefined\n            ? ' '\n            : data[variables.i].number,\n\
      \          output = `${data[variables.i].title} ${number}`;\n      } else {\n\
      \        var output = artist === undefined && title !== undefined\n          ?\
      \ title\n          : title === undefined && artist !== undefined\n           \
      \ ? artist\n            : title !== undefined && artist !== undefined\n      \
      \        ? `${artist} - ${title}`\n              : variables.translate_idle;\n\
      \      }\n\n    function marquee() {\n      let state = elt.getElementById(\"\
      state\"),\n        container = elt.getElementById(\"container\");\n\n      if\
      \ (state && container) {\n        state.innerHTML = output;\n        let ro =\
      \ new ResizeObserver(entries => {\n          let spacer = \"&nbsp;\".repeat(3),\n\
      \            s = entries[0],\n            c = entries[1],\n            r = s &&\
      \ s.contentRect &&\n                c && c.contentRect &&\n                s.contentRect.width\
      \ !== 0 &&\n                c.contentRect.width !== 0;\n\n          if (r && s.contentRect.width\
      \ < c.contentRect.width) {\n            state.classList.remove(\"marquee\");\n\
      \          }\n          else if (r && s.contentRect.width >= c.contentRect.width)\
      \ {\n            state.innerHTML = `${output} ${spacer} ${output} ${spacer}&nbsp;`;\n\
      \            state.classList.add(\"marquee\");\n          }\n        });\n   \
      \     ro.observe(state);\n        ro.observe(container);\n      }\n    }\n   \
      \ return output;\n  }\n  return variables.translate_unknown;\n]]]\n"
    styles:
      card:
      - background: rgba(115, 115, 115, 0.2) center center/cover no-repeat
      - background-image: "[[[\n  if (entity) {\n    return entity.attributes.data !==\
          \ undefined\n      ? `url(\"${entity.attributes.data[variables.i].fanart}\"\
          ), url(\"${entity.attributes.data[variables.i].poster}\")`\n      : `url(\"\
          ${variables.entity_picture}\")`;\n  }\n]]]\n"       
      - color: "[[[\n  return variables.media_off || variables.entity_picture === undefined\n\
          \    ? 'var(--primary-text-color)'\n    : 'rgba(5, 5, 5, 1.5)'\n]]]     \n"
      - text-shadow: "[[[\n  return entity === undefined\n    ? 'none'\n    : '1px 1px\
          \ 5px rgba(18, 22, 23, 0.9)';\n]]]\n"
      custom_fields:
        blur_overlay:
        - display: block
        - position: absolute
        - width: 103.1%
        - height: 103.1%
        - filter: var(--blur-intensity)
        - clip-path: 'inset(74.5% 1.45% 1.45% 1.45% round 0 0 calc(var(--ha-card-border-radius,
            4px) / 2) calc(var(--ha-card-border-radius, 4px) / 2))
  
            '
        - background: center center/cover no-repeat
        - background-image: "[[[\n  if (entity) {\n    return entity.attributes.data\
            \ !== undefined\n      ? `url(\"${entity.attributes.data[variables.i].fanart}\"\
            ), url(\"${entity.attributes.data[variables.i].poster}\")`\n      : `url(\"\
            ${variables.entity_picture}\")`;\n  }\n]]]\n"
        - left: -1.5%
        - bottom: -1.6%
        icon:
        - width: 30px
        - fill: "[[[\n  return entity && variables.media_on\n    ? 'rgba(255, 255, 255,\
            \ 0.8)'\n    : '#9da0a2';\n]]]\n"
      name:
      - width: 100%
      state:
      - max-width: unset
      - overflow: visible  
    tap_action:
      action: call-service
      service: media_player.media_play_pause
      service_data:
        entity_id: '[[[ return variables.entity_id; ]]]
  
          '
    template:
    - base
    - icon_play_pause
    variables:
      i: "[[[\n  if (entity) {\n    let data = entity.attributes.data;\n    return data\
        \ === undefined || Math.floor(Math.random() * (data.length - 1)) + 1;\n  }\n\
        ]]]\n"
  extra_styles:
    extra_styles: |
      [[[
        if (entity) {
          let hs = entity.attributes.hs_color === undefined,
            h = hs || entity.attributes.hs_color[0],
            s = hs || entity.attributes.hs_color[1],
            l_min = 28,
            l_max = 48,
            l_calc = entity.attributes.brightness / 2.54 * (l_max - l_min) / 100 + l_min;
          var light_color = entity.attributes.color_mode === 'color_temp' || entity.attributes.color_mode === 'brightness'
            ? `hsl(204, 58%, ${l_calc}%);`
            : `hsl(${h}, ${s}%, ${l_calc}%);`;
        }
  
        return `
          svg {
            --light-color:
            ${ variables.state_on && entity.attributes.brightness !== undefined
                ? light_color
                : variables.state_on && entity.attributes.brightness === undefined
                  ? 'var(--state-icon-active-color);'
                  : 'var(--state-icon-color);'
            }
          }
          #container {
            text-align: left !important;
          }
          #name, #state {
            font-size: 1.32vw;
            letter-spacing: -0.02vw;
            opacity: 0.6;  
          }
          #state::first-letter {
            text-transform: uppercase;
          }
          /* portrait */
          @media screen and (max-width: 1200px) {
            #name, #state {
              font-size: 2vw;
            }
          }
          /* phone */
          @media screen and (max-width: 800px) {
            #name, #state {
              font-size: 3vw;
            }
          }
  
          /* tilt */
          #ripple, .js-tilt-glare {
            clip-path: inset(0 round var(--custom-button-card-border-radius));
            overflow: hidden;
          }
          .js-tilt-glare {
            z-index: 1;
          }
          .js-tilt-glare-inner {
            background-color: rgba(0,0,0,0.9);
          }
          #card {
            transform-style: preserve-3d;
            overflow: visible;
          }
  
          ${this._config.template.includes('conditional_media') ? `
            :host {
              --blur-intensity: blur(4.5px) brightness(0.8);
            }
            /* phone */
            @media screen and (max-width: 800px) {
              :host {
                --blur-intensity: blur(2.5px) brightness(0.8);
              }
            }
            #ripple, .js-tilt-glare {
              clip-path: inset(0 round calc(var(--custom-button-card-border-radius) / 2));
            }
            #container {
              overflow: hidden;
            }
            .marquee {
              animation: marquee 20s linear infinite;
            }
            @keyframes marquee {
              from {
                transform: translateX(0%);
              }
              to {
                transform: translateX(-50%);
              }
            }
          `:''}
        `
      ]]]
  icon_apple_tv:
    custom_fields:
      icon: "<svg viewBox=\"0 0 50 50\">\n  <path d=\"M25.2 49.7l-13.7-.1c-2.4 0-4.6-.8-6.5-2.2-2-1.6-3.6-3.6-4.3-6.2-.2-1-.2-1.9-.3-3V11.5C.5\
        \ 7.9 1.9 5 4.8 2.7 6.2 1.6 7.8.8 9.6.5c.5-.1.9-.1 1.4-.1L27.5.3l10.9.1c2.6\
        \ 0 4.8.8 6.7 2.4 2.1 1.7 3.7 3.9 4.2 6.6l.2 2.4.1 20.5-.1 6.7c-.1 2.2-.9 4.2-2.2\
        \ 5.9-1.7 2.2-4 3.8-6.8 4.4-.6.1-1.2.2-1.9.2-.1.1-13.4.2-13.4.2zm-4-27.8c-.9-1.2-2.2-1.6-3.7-1.2-.4.1-.8.2-1.2.4-.3.1-.6.1-.8\
        \ 0-.4-.1-.8-.3-1.2-.4-.3-.1-.7-.1-1-.1-1.5.2-2.4 1.1-3 2.6-.4 1.1-.3 2.2 0\
        \ 3.5.4 1.5 1 2.9 2.1 4 .5.6 1.2.9 2 .6 1.1-.5 2.2-.5 3.4 0 .8.3 1.5 0 2.1-.6.7-.8\
        \ 1.1-1.8 1.6-2.8v-.2c-1-.6-1.7-1.4-1.8-2.7-.2-1.4.5-2.4 1.5-3.1zm9.9-1.4c.1.2.1.3.1.4l3.6\
        \ 9.5c.1.3.3.4.6.4h.7c.6 0 .6 0 .9-.6l3.7-9.4c.1-.1.1-.3.2-.5H39l-2.9 8.3-3.1-8.3-1.9.2zM27.3\
        \ 18l-1.3.4c-.5.2-.5.2-.6.7v1.4h-1.6l.1 1.4h1.5v5c0 .7.1 1.4.2 2.1.1.5.3 1 .8\
        \ 1.4.8.6 2.6.7 3.5.2l-.1-1.2h-1.3c-.5 0-.9-.3-1-.8-.1-.3-.2-.6-.2-1v-5.8H30c0-.5.1-1\
        \ 0-1.4h-2.7V18zm-8.8-.9c-1.9.3-3 2-2.7 3.2 1.4.2 2.9-1.7 2.7-3.2z\"/>\n</svg>\n"
    styles:
      custom_fields:
        icon:
        - width: 55px
        - margin-left: 3px
  icon_away:
    custom_fields:
      icon: "[[[\n  let state = variables.state_on ? 'on' : null;\n  return `\n    <svg\
        \ viewBox=\"0 0 50 50\">\n      <style>\n        @keyframes on {\n         \
        \ 10%,\n          20%,\n          100% {\n            transform: rotateZ(0deg);\n\
        \          }\n          30%,\n          50%,\n          70% {\n            transform:\
        \ rotateZ(7deg);\n          }\n          90% {\n            transform: rotateZ(3deg);\n\
        \          }\n          40%,\n          60%,\n          80% {\n            transform:\
        \ rotateZ(-7deg);\n          }\n        }\n        .on {\n          animation:\
        \ on 1.35s cubic-bezier(0.5, 1, 0.89, 1);\n          animation-fill-mode: both;\n\
        \          transform-origin: 70% 80%;\n          animation-delay: 0s;\n    \
        \    }\n      </style>\n      <path class=\"${state}\" d=\"M32.1 18.4s.3-1.6.7-2.1c.3-.6.9-1.4\
        \ 1.6-1.8.6-.4 1.1-.7 1.4-.7s.7-.1 1 .1.6.4.8 1.3l.3 2.7.1 2.4.2 4.1c0 .3.2\
        \ 3.1.2 3.3s.2 2.7.2 3.2l-.1 2.5c.1 1.6.5 3.1-.2 4.6-.6 1.4-1.7 2.7-2.9 3.6-.5.4-1.9\
